<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="centralize">
    <div class="login-container">
      <h1>Login</h1>

      <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required />
        <label for="password">Senha:</label>
        <input type="password" id="password" required />
        <button type="button" onclick="login()">Entrar</button>
        <button type="button" onclick="recoveryPassword()">
          Recuperar Senha
        </button>
      </form>
      <p id="error-message"></p>
    </div>

    <script type="module" src="firebase-init.js"></script>
    <script type="module" src="auth.js" defer></script>
    <script type="module" src="loading.js" defer></script>
    <script type="module" src="register.js" defer></script>
    <script type="module" src="login.js" defer></script>
  </body>
</html>
