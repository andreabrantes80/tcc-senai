<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./css/style.css" /> -->
    <script src="script/script-jogo.js" defer></script>
    <title>Mario Jump</title>
  </head>
  <body>
    <div class="game-container">
      <div class="scoreboard">
        <div class="score">Pontuação: <span id="current-score">0</span></div>
        <div class="high-score">Recorde: <span id="high-score">0</span></div>
      </div>
      <div class="game-board">
        <img src="img/clouds.png" class="clouds" />
        <img src="./img/mario.gif" class="mario" />
        <img src="./img/Plant.webp" class="pipe" />
      </div>
      <div class="terra"></div>
      <!-- Faixa de terra -->
    </div>
    <!-- Modal Game Over -->
    <div id="game-over-modal" class="modal" style="display: none">
      <div class="modal-content">
        <h1>GAME OVER</h1>
        <p>Pontuação: <span id="final-score"></span></p>
        <p>Recorde: <span id="final-high-score"></span></p>
        <!-- Botão de Start -->
      </div>
    </div>

    <button id="start-button" class="start-button">Start Game</button>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        overflow: hidden; /* Evita barras de rolagem */
      }

      .game-container {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-end; /* Garante que o conteúdo esteja alinhado ao fundo */
        flex-direction: column;
        overflow: hidden;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: flex-start; /* Garante que o conteúdo comece no topo */
        background-color: #87ceeb; /* Fundo do céu */
        margin: 0;
      }

      .game-board {
        width: 100vw;
        height: 85vh; /* 85% da altura da tela para a área de jogo */
        border-bottom: 15px solid rgb(35, 160, 35); /* Borda inferior verde para a grama */
        position: relative;
        overflow: hidden;
        background: linear-gradient(
          #87ceeb,
          #e0f6ff
        ); /* Fundo do céu e cores suaves */
      }

      .terra {
        width: 100vw;
        height: 5vh; /* 5% da altura da tela para a terra */
        background-color: #8b4513; /* Cor marrom representando a terra */
        border-top: none; /* Remove qualquer borda superior */
      }

      .pipe {
        position: absolute;
        bottom: 0;
        width: 80px;
        /* Remover a animação inicial */
        animation: none;
      }

      .clouds {
        position: absolute;
        width: 550px;
        /* Remover a animação inicial */
        animation: none;
      }

      /* O restante do CSS permanece o mesmo */

      .mario {
        width: 150px;
        position: absolute;
        bottom: 0;
      }

      .jump {
        animation: jump 500ms ease-out;
      }

      /* .clouds {
  position: absolute;
  width: 550px;
  animation: clouds-animation 20s infinite linear;
} */
      .scoreboard {
        position: absolute;
        top: 20px;
        left: 20px;
        color: black;
        font-size: 24px;
        z-index: 1000; /* Certifique-se de que o placar apareça acima do jogo */
      }

      .score,
      .high-score {
        margin-bottom: 5px;
      }

      .start-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px 20px;
        font-size: 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .start-button:hover {
        background-color: #45a049;
      }

      /* Estilo da Modal */
      .modal {
        display: none; /* Inicialmente escondida */
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(
          0,
          0,
          0,
          0.7
        ); /* Fundo escuro semitransparente */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .modal-content h1 {
        color: red;
        font-size: 40px;
      }

      .restart-button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 18px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .restart-button:hover {
        background-color: #45a049;
      }

      @keyframes pipe-animation {
        from {
          right: -80px;
        }
        to {
          right: 100%;
        }
      }

      @keyframes jump {
        0% {
          bottom: 0;
        }
        40% {
          bottom: 180px;
        }
        50% {
          bottom: 180px;
        }
        60% {
          bottom: 180px;
        }
        100% {
          bottom: 0;
        }
      }

      @keyframes clouds-animation {
        from {
          right: -550px;
        }
        to {
          right: 100%;
        }
      }
    </style>
  </body>
</html>
