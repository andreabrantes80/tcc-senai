<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal do Gestor</title>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Adicionando biblioteca do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js"></script>
  </head>

  <body>
    <!-- Header da ÁREA LOGADA PROFESSOR/ALUNO/GESTOR -->
    <header>
      <!-- div para estilizar a logo -->
      <div class="logo">
        <a href="index.html">
          <img
            src="https://scontent.fbsb3-1.fna.fbcdn.net/v/t39.30808-6/291844527_385814843533102_6692959199087250589_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=J310r_dJKMcQ7kNvgEMQjXl&_nc_ht=scontent.fbsb3-1.fna&oe=670CA4FE"
            alt="Logo Escola Toshiro"
          />
        </a>
      </div>
      <!-- div para estilizar o nome do portal -->
      <div class="portal">
        <li>Portal do Gestor</li>
      </div>
      <!-- div logout para estilizar o texto do logout -->
      <div class="logout">
        <nav>
          <a href="index.html">Logout</a>
        </nav>
      </div>
    </header>

    <!-- Menu Lateral esquerdo para professor / gestor e aluno -->
    <aside>
      <div class="logo">
        <img
          src="https://cdn-icons-png.flaticon.com/512/16/16363.png"
          alt="Avatar Pessoal"
        />
      </div>
      <ul>
        <li>
          <a href="#" onclick="openModal('modalProfessor')"
            >Gerenciar Professores</a
          >
        </li>
        <li>
          <a href="#" onclick="openModal('modalAluno')">Gerenciar Alunos</a>
        </li>
        <li>
          <a href="#" onclick="openModal('modalDisciplinas')"
            >Atribuir Disciplinas</a
          >
        </li>
      </ul>
    </aside>

    <!-- Seção para listar professores e suas disciplinas -->
    <section id="professores">
      <h2>Professores Cadastrados</h2>
      <table id="professoresTable">
        <thead>
          <tr>
            <th>Professor</th>
            <th>Disciplina</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dados serão inseridos aqui dinamicamente -->
        </tbody>
      </table>
    </section>

    <!-- Seção para listar turmas e alunos -->
    <section id="turmas">
      <h2>Turmas e Alunos</h2>
      <table id="turmasTable">
        <thead>
          <tr>
            <th>Turma</th>
            <th>Aluno</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dados serão inseridos aqui dinamicamente -->
        </tbody>
      </table>
    </section>

    <!-- Modal para adicionar professor -->
    <div id="modalProfessor" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('modalProfessor')"
          >&times;</span
        >
        <h2>Adicionar Professor</h2>
        <form id="formProfessor">
          <label for="emailProfessor">Email do Professor:</label>
          <input
            type="email"
            id="emailProfessor"
            name="emailProfessor"
            required
          />

          <label for="senhaProfessor">Senha:</label>
          <input
            type="password"
            id="senhaProfessor"
            name="senhaProfessor"
            required
          />

          <button type="button" onclick="adicionarProfessor()">
            Adicionar
          </button>
        </form>
      </div>
    </div>

    <!-- Modal para adicionar aluno -->
    <div id="modalAluno" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('modalAluno')">&times;</span>
        <h2>Adicionar Aluno</h2>
        <form id="formAluno">
          <label for="emailAluno">Email do Aluno:</label>
          <input type="email" id="emailAluno" name="emailAluno" required />

          <label for="senhaAluno">Senha:</label>
          <input type="password" id="senhaAluno" name="senhaAluno" required />

          <button type="button" onclick="adicionarAluno()">Adicionar</button>
        </form>
      </div>
    </div>

    <!-- Modal para atribuir disciplinas -->
    <div id="modalDisciplinas" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('modalDisciplinas')"
          >&times;</span
        >
        <h2>Atribuir Disciplinas</h2>
        <form id="formDisciplinas">
          <label for="emailProfessorDisciplina">Email do Professor:</label>
          <input
            type="email"
            id="emailProfessorDisciplina"
            name="emailProfessorDisciplina"
            required
          />

          <label for="disciplina">Disciplina:</label>
          <input type="text" id="disciplina" name="disciplina" required />

          <button type="button" onclick="atribuirDisciplina()">Atribuir</button>
        </form>
      </div>
    </div>
  </body>

  <script src="modais.js"></script>
  <script type="module" src="script.js"></script>
  <script type="module" src="firebase-init.js"></script>
</html>
